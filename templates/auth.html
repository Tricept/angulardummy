<div class="col-md-5">
    <h1>Login</h1>
    <div ng-if="failed" class="alert alert-danger">Die eingegebenen Zugansdaten sind nicht gültig!</div>
    <div class="well center-block">
        <form name="form">
            <div class="form-group has-feedback">
                <label for="username">Benutzername</label>
                <input type="text"
                       id="username"
                       name="username"
                       ng-model="username"
                       class="form-control"
                       ng-pattern="'[a-zA-Z]+'"
                       required />
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div ng-show="form.username.$touched">
                    <span ng-hide="form.username.$valid" class="help-block">Der Benutzername ist nicht gültig</span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="password">Passwort</label>
                <input type="password"
                       id="password"
                       name="password"
                       ng-model="password"
                       class="form-control"
                       ng-pattern="'[1-9]+'"
                       required />
                <span class="glyphicon glyphicon-link form-control-feedback"></span>
                <div ng-show="form.password.$touched">
                    <span ng-hide="form.password.$valid" class="help-block">Das Password ist nicht gültig</span>
                </div>
            </div>
            <button class="btn btn-default"
                    ng-click="login()"
                    ng-disabled="!form.$valid">
                <span class="glyphicon glyphicon-lock"></span> Einloggen
            </button>
        </form>
    </div>
</div>
